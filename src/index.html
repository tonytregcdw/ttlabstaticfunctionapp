<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>json test</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>
  <div id="VMs"><p>Gold VMs</p>
    <select id="VMselector"></select>
  </div>
  <div id="Galleries"><p>Galleries</p>
    <select id="Galleryselector"></select>
  </div>
  <div id="Definitions"><p>Definitions</p>
    <select id="Definitionsselector"></select>
  </div>
  <main>
    <h1>TT json render</h1>
    <p>Loading content from the function API: <b id="name">...</b></p>
  </main>

    <script>
        var VMselect = document.getElementById("VMselector");
        var Galleryselect = document.getElementById("Galleryselector");
        var Definitionselect = document.getElementById("Definitionsselector");
        async function getJSON() {
          return fetch('/api/function_goldmastervms?code=znlm0jBnVaSRSTUaCvSrJeGLWwXbQ-r_EY353TZpxMtKAzFuxU7Sgw==')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                return data;
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        }
        async function caller() {
          var json = await this.getJSON();
          console.log(JSON.stringify(json)); //check the object has come down
          appendData(json);
          Galleryselect.addEventListener('change', function(){
            let gallery = this.value
            console.log(gallery);
            console.log('listof defs:' + json.Galleries[0].Definitions)
            // for(var i = 0; i < json.Galleries[this.value].Definitions.length; i++)
            // {
            //   let option = document.createElement("option");
            //   option.value = json.Galleries[this.value].Definitions;
            //   option.textContent = json.Galleries[this.value].Definitions[i];
            //   Definitionsselect.appendChild(option);
            // }
          });
        }

        function appendData(data) {
            //var VMContainer = document.getElementById("VMs");
            //var GalleryContainer = document.getElementById("Galleries");
            for(var i = 0; i < data.VMs.length; i++)
            {
              let option = document.createElement("option");
              option.value = data.VMs[i].Name;
              option.textContent = data.VMs[i].Name;
              VMselect.appendChild(option);
            }
            for(var i = 0; i < data.Galleries.length; i++)
            {
              let option = document.createElement("option");
              option.value = data.Galleries[i];
              option.textContent = data.Galleries[i].Name;
              Galleryselect.appendChild(option);
              console.log('defs:' + data.Galleries[i].Definitions);
              var Definitions = data.Galleries[i].Definitions;
              for(var y = 0; y < Definitions.length; y++)
              {
                console.log('def:' + Definitions[y]);
                let option = document.createElement("option");
                option.value = Definitions[y];
                option.textContent = Definitions[y];
                Definitionselect.appendChild(option);
              }
            }
        }
        caller();
    </script>

  </main>
</body>

</html>
