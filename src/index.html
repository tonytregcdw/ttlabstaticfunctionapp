<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>json test</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>
  <div id="VMs"><p>Gold VMs</p>
    <select id="VMselector"></select>
  </div>
  <div id="Galleries"><p>Galleries</p>
    <select id="Galleryselector"></select>
  </div>
  <div id="Definitions"><p>Definitions</p>
    <select id="Definitionsselector"></select>
  </div>
  <main>
    <h1>TT json render</h1>
    <p>Loading content from the function API: <b id="name">...</b></p>
  </main>

    <script>
        fetch('/api/function_goldmastervms?code=znlm0jBnVaSRSTUaCvSrJeGLWwXbQ-r_EY353TZpxMtKAzFuxU7Sgw==')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
                var jsondata = data
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            VMselect = document.getElementById("VMselector");
            Galleryselect = document.getElementById("Galleryselector");
            //var VMContainer = document.getElementById("VMs");
            //var GalleryContainer = document.getElementById("Galleries");
            for(var i = 0; i < data.VMs.length; i++)
            {
              let option = document.createElement("option");
              option.value = data.VMs[i].Name;
              option.textContent = data.VMs[i].Name;
              VMselect.appendChild(option);
            }
            for(var i = 0; i < data.Galleries.length; i++)
            {
              let option = document.createElement("option");
              option.value = data.Galleries[i].Name;
              option.textContent = data.Galleries[i].Name;
              Galleryselect.appendChild(option);
            }
        }
        console.log('jsondataobjectis: ' + jsondata)
        Galleryselect.addEventListener('change', function(){
          for(var i = 0; i < data.Galleries[this.value].Definitions.length; i++)
          {
            let option = document.createElement("option");
            option.value = jsondata.Galleries[this.value].Definitions;
            option.textContent = jsondata.Galleries[this.value].Definitions[i];
            Definitionsselect.appendChild(option);
          }

        });
    </script>

  </main>
</body>

</html>
