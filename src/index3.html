<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON Test</title>
</head>
<body>
    <div id="myData"></div>
    <div id="jsonData"></div>
    <script>
        fetch('people.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            var mainContainer = document.getElementById("myData");
            console.log("running appendata")
            Object.keys(data).forEach(item => console.log(item))
            for (var i = 0; i < data.length; i++) {
                console.log(data[i])
                var div = document.createElement("div");
                // div.innerHTML = 'Name: ' + data[i].firstName + ' ' + data[i].lastName;
                div.innerHTML = 'Name: ' + data[i].People;
                mainContainer.appendChild(div);
            }
            var jsonContainer = document.getElementById("jsonData");
            var jsondiv = document.createElement("div");
            console.log(data)
            jsondiv.innerHTML = JSON.stringify(data);
            jsonContainer.appendChild(jsondiv);
        }
    </script>
</body>
</html>
